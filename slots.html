<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslots.css">
    <title>Slot Machine</title>
    <!--favicon-->
    <link rel="icon" type="image/png" href="favcon.jpg"/>
</head>
<body>
<div id="randomize">
    <div class="container">
        <h1>Randomize your stuff!</h1>

        <div class="row">
            <div class="col-sm-4">
                <div>
                    <div id="machine1" class="randomizeMachine">
                        <div><img src="img/slot1.png" /></div>
                        <div><img src="img/slot2.png" /></div>
                        <div><img src="img/slot3.png" /></div>
                        <div><img src="img/slot4.png" /></div>
                        <div><img src="img/slot5.png" /></div>
                        <div><img src="img/slot6.png" /></div>
                    </div>
                </div>
                <div id="machine1Result" class="col-xs-4 machineResult">Index: 0</div>
            </div>

            <div class="col-sm-4">
                <div>
                    <div id="machine2" class="randomizeMachine">
                        <div><img src="img/slot1.png" /></div>
                        <div><img src="img/slot2.png" /></div>
                        <div><img src="img/slot3.png" /></div>
                        <div><img src="img/slot4.png" /></div>
                        <div><img src="img/slot5.png" /></div>
                        <div><img src="img/slot6.png" /></div>
                    </div>
                </div>
                <div id="machine2Result" class="col-xs-4 machineResult">Index: 1</div>
            </div>

            <div class="col-sm-4">
                <div>
                    <div id="machine3" class="randomizeMachine">
                        <div><img src="img/slot1.png" /></div>
                        <div><img src="img/slot2.png" /></div>
                        <div><img src="img/slot3.png" /></div>
                        <div><img src="img/slot4.png" /></div>
                        <div><img src="img/slot5.png" /></div>
                        <div><img src="img/slot6.png" /></div>
                    </div>
                </div>
                <div id="machine3Result" class="col-xs-4 machineResult">Index: 2</div>
            </div>

            <div class="btn-group btn-group-justified" role="group">
                <button id="randomizeButton" type="button" class="btn btn-danger btn-lg">Shuffle</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <pre><code id="codeBlock2"></code></pre>
            </div>
        </div>
    </div>
</div>
<script id="codeScript2">
    const btn = document.querySelector('#randomizeButton');
    const results = {
        machine1: document.querySelector('#machine1Result'),
        machine2: document.querySelector('#machine2Result'),
        machine3: document.querySelector('#machine3Result')
    };
    const el1 = document.querySelector('#machine1');
    const el2 = document.querySelector('#machine2');
    const el3 = document.querySelector('#machine3');
    const machine1 = new SlotMachine(el1, { active: 0 });
    const machine2 = new SlotMachine(el2, { active: 1 });
    const machine3 = new SlotMachine(el3, { active: 2 });

    function onComplete(active){
        results[this.element.id].innerText = `Index: ${this.active}`;
    }

    btn.addEventListener('click', () => {
        machine1.shuffle(5, onComplete);
        setTimeout(() => machine2.shuffle(5, onComplete), 500);
        setTimeout(() => machine3.shuffle(5, onComplete), 1000);
    });
</script>


<!-- Watch example -->
<div id="watch">
    <div class="container">
        <h1>Slide the items</h1>
        <div class="row">
            <div class="col-sm-10 col-md-5 offset-sm-1 offset-md-1">
                <pre><code id="codeBlock3"></code></pre>
            </div>

            <div class="col-sm-10 col-md-5 offset-sm-1 offset-md-1">
                <div class="small">
                    <div id="watch1">
                        <div><i class="fas fa-volume-up"></i></div>
                        <div><i class="fas fa-envelope"></i></div>
                        <div><i class="fas fa-wifi"></i></div>
                        <div><i class="fas fa-music"></i></div>
                        <div><i class="fas fa-map"></i></div>
                    </div>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <button id="watchBtnPrev" type="button" class="btn btn-primary btn-lg">Prev</button>
                <button id="watchBtnNext" type="button" class="btn btn-primary btn-lg">Next</button>
            </div>
        </div>
    </div>
</div>
<script id="codeScript3">
    const btnNext = document.querySelector('#watchBtnNext');
    const btnPrev = document.querySelector('#watchBtnPrev');
    const el = document.querySelector('#watch1');
    const watch = new SlotMachine(el, {});

    btnPrev.addEventListener('click', () => watch.prev());
    btnNext.addEventListener('click', () => watch.next());
</script>

                <button id="trikyShuffle" type="button" class="btn btn-primary btn-lg">Gimme cookies!</button>

<script id="codeScript4">
    const btnTriky = document.querySelector('#trikyShuffle');
    const elTriky = document.querySelector('#triky1');

        randomize() {

    });

    btnTriky.addEventListener('click', () => triky.shuffle(5));
</script>


<!-- Slot machine example -->
<div id="casino" style="padding-top:50px;">
    <div class="content">
        <h1>Use the API</h1>

        <div>
            <div id="casino1" class="slotMachine" style="margin-left: -65px;">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>

            <div id="casino2" class="slotMachine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>

            <div id="casino3" class="slotMachine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
            </div>

            <div class="btn-group btn-group-justified" role="group">
                <button id="casinoShuffle" type="button" class="btn btn-primary btn-lg">Shuffle!</button>
                <button id="casinoStop" type="button" class="btn btn-primary btn-lg">Stop!</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-5 offset-sm-1 offset-md-1">
                <pre><code id="codeBlock5"></code></pre>
            </div>

            <div class="col-sm-10 col-md-5 offset-sm-1 offset-md-0">
                <pre><code id="codeBlock6"></code></pre>
            </div>
        </div>
    </div>
</div>
<script id="codeScript5">
    let count = 0;
    const btnShuffle = document.querySelector('#casinoShuffle');
    const btnStop = document.querySelector('#casinoStop');
    const casino1 = document.querySelector('#casino1');
    const casino2 = document.querySelector('#casino2');
    const casino3 = document.querySelector('#casino3');
    const mCasino1 = new SlotMachine(casino1, {
        active: 0,
        delay: 500
    });
    const mCasino2 = new SlotMachine(casino2, {
        active: 1,
        delay: 500
    });
    const mCasino3 = new SlotMachine(casino3, {
        active: 2,
        delay: 500
    });
</script>
<script id="codeScript6">
    btnShuffle.addEventListener('click', () => {
        count = 3;
        mCasino1.shuffle(9999);
        mCasino2.shuffle(9999);
        mCasino3.shuffle(9999);
    });

    btnStop.addEventListener('click', () => {
        switch(count) {
            case 3:
                mCasino1.stop();
                break;
            case 2:
                mCasino2.stop();
                break;
            case 1:
                mCasino3.stop();
                break;
        }
        count--;
    });
</script>


<footer>
    <div class="content">
        <div id="textMachine" style="text-align: center">
            <div>FORK!</div>
            <div>SHARE!</div>
            <div>USE IT!</div>
        </div>
        <script>
            $("#textMachine").slotMachine({
                active: 1,
                delay: 450,
                auto: 1500,
                randomize() {
                    return this.nextIndex;
                }
            });
        </script>
    </div>
</footer>

<script>
    // Fill code blocks
    [1, 2, 3, 4, 5, 6].forEach((index) => {
        const script = document.querySelector(`#codeScript${index}`);
        const block = document.querySelector(`#codeBlock${index}`);

        block.innerText = script.innerText.replace(/^\n|\n\s*$/g, '');
    });
    hljs.initHighlightingOnLoad();
</script>
