<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="favcon.jpg" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Final Slots</h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

    </header>

    <!--alert here to see if user if 18-->
    <!--pop up as an alert before you are allowed to enter the main page-->
    <input type="text" id="dob" name="dob" placeholder="Enter DOB">
    <button type="submit" id="submit">I am at least 18 years old!</button>
    <br>
    <br>
    <br>
    <!--have user sign in to their account || sign up for new account-->

    <!-- Form -->
    <form class=" col-lg-4 offset-lg-4">

        <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <!--        <em><small id="emailHelp" class="form-text text-muted">We wont share you info!</small></em>-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="verify">
            <label class="form-check-label" for="verify">Verify Identity</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <footer>
        <ul>
            <li>WCTC</li>
        </ul>
    </footer>



    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="slideshow.js"></script>



</body>


</html>
